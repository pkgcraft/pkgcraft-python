name: lint

on:
  push:
    branches-ignore: [deploy]
    paths:
      - "benches/**"
      - "examples/**"
      - "src/**"
      - "tests/**"
      - "tox.ini"
      - ".github/workflows/lint.yml"
  pull_request:
    branches: [main]
    paths:
      - "benches/**"
      - "examples/**"
      - "src/**"
      - "tests/**"
      - "tox.ini"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install tox

    - name: Lint code
      run: tox -e lint
